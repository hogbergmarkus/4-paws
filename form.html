<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="4 Paws. We help relocate your beloved cat or dog.">
    <meta name="keywords" content="4 Paws, dog, dogs, cat, cats, relocate pet, rehome pet, pet rescue.">
    <!-- Title -->
    <title>4 Paws</title>
    <!-- Favicon created with favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Body -->
<body>
    <!-- Header -->
    <header>
        <!-- THIS PART IN PARTICULAR WAS HELPED BY THE CODE FROM LOVE RUNNING -->
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-paw"></i> 4 Paws</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="animals.html">Cats & Dogs</a></li>
                <li><a href="form.html" class="active">Applications</a></li>
            </ul>
        </nav>
        <!-- THIS PART IN PARTICULAR WAS HELPED BY THE CODE FROM LOVE RUNNING -->
    </header>

    <!-- Main -->
    <!-- Background image for page -->
    <main id="form-background">
        <!-- Applications form -->
        <section class="form-section">
            <form action="https://formdump.codeinstitute.net" method="post" id="form">
                <h2>Apply for adoption or relocation</h2>
                <label for="first-name">First Name</label>
                <input type="text" class="input-area" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" class="input-area" id="last-name" name="last-name" required>
                <br>
                <label for="email">Email</label>
                <input type="email" class="input-area" id="email" name="email" required>
                <br>
                <label for="free-text">Add story about yourself, and the animal you want to adopt or relocate</label>
                <textarea name="free-text" class="input-area" id="free-text" required></textarea>
                <br>
                <button type="submit" class="button">Apply Now</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social">
            <li>
                <a href="https://www.instagram.com" rel="noopener" target="_blank"
                    aria-label="Go to our instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com" rel="noopener" target="_blank"
                    aria-label="Go to our facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" rel="noopener" target="_blank"
                    aria-label="Go to our twitter, or x as it is now called (opens in a new tab)"><i
                        class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" rel="noopener" target="_blank"
                    aria-label="Go to our youtube (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/408e2fff25.js" crossorigin="anonymous"></script>
</body>

</html>
